[project]
name = "allegro-cli"
version = "0.2.2"
description = "CLI for browsing Allegro offers, managing cart, and tracking packages â€” human-readable and LLM-agent friendly"
requires-python = ">=3.10"
authors = [
    {name = "Piotr Konowrocki"},
]
dependencies = [
    "httpx>=0.27",
    "beautifulsoup4>=4.12",
    "lxml>=5.0",
    "curl_cffi>=0.7",
]
readme = "README.md"

[project.urls]
Repository = "https://github.com/pkonowrocki/allegro-cli"

[project.scripts]
allegro = "allegro_cli.main:cli"

[project.optional-dependencies]
dev = ["pytest>=8.0", "commitizen>=4.1", "build>=1.0"]

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.2.2"
version_files = [
    "pyproject.toml:version",
    "allegro_cli/__init__.py:__version__",
]
tag_format = "v$version"
update_changelog_on_bump = true

[tool.pytest.ini_options]
testpaths = ["tests"]
